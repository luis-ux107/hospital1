<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body>

	<th:block th:include="fragments/navbar"></th:block>


	<div class="card text-center">
		<div class="card-header">REGISTRAR DOCTOR</div>
		<div class="card-body">
			<form th:object="${doctor}" th:action="@{/doctors/registrar}"
				th:method="post">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Nombre</label> <input type="text"
							th:field="*{nombreCompleto}" class="form-control" id=""
							placeholder="Nombre completo"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombreCompleto')}"
							th:errors="*{nombreCompleto}"> </small>
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail4">Dni</label> <input type="text"
							th:field="*{dni}" class="form-control" id=""
							placeholder="Numero de dni"> <small
							class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
							th:errors="*{dni}"> </small>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail4">Fecha</label> <input type="date"
						th:field="*{fechaColegiatura}" class="form-control" id=""
						placeholder="fecha de colegiatura"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fechaColegiatura')}"
						th:errors="*{fechaColegiatura}"> </small>
				</div>
				<div class="form-group">
					<label for="inputEmail4">Edad</label> <input type="number"
						th:field="*{edad}" class="form-control" id="" placeholder="edad">

					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">
					</small>
				</div>
				<div class="form-group">
					<label for="inputEmail4">tiempoExperiencia</label> <input
						type="number" th:field="*{tiempoExperiencia}" class="form-control"
						id="" placeholder="Tiempo de Experiencia"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('tiempoExperiencia')}"
						th:errors="*{tiempoExperiencia}"> </small>
				</div>
				<div class="form-group col-md-4">
					<label for="">Ciudad</label> 
					<select id=""
						class="form-control" th:field="*{ciudad.id}">
						<option th:each="ciudad: ${ciudades}"
						th:text="${ciudad.nombre}" th:value="${ciudad.id}"></option>
					</select>
				</div>
				
				<div class="form-group col-md-4">
					<button type="submit" class="btn btn-primary" value="Guardar">guardar</button>
					
				</div>
				
			</form>
		</div>
		
		<p th:text="${mensaje}" class="form-text text-success"></p>
		<div class="card-footer text-muted">2 days ago</div>
	</div>





	<th:block th:include="fragments/scrips"></th:block>
	<th:block th:include="fragments/footer"></th:block>

</body>

</html>
