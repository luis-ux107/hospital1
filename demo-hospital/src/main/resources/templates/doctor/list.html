<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body>

	<th:block th:include="fragments/navbar"></th:block>

	<div class="container py-3">

		<h1>LISTAR DOCTORES</h1>
		<form th:action="@{/doctors/buscar} " method="post"
			th:object="${doctor}" class="form-inline">
			<div class="form-group">
				<label for="buscar">Buscar</label> <input type="text"
					class="form-control" id="buscar" th:field="*{dni}"
					required="required" placeholder="Ingrese dni del doctor">
			</div>

			<button type="submit" class="btn btn-danger">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</form>
		<form>
			<button type="submit" class="btn btn-danger">
				<a class="nav-link" th:href="@{/doctors/nuevo}">Nuevo</a>
			</button>
		</form>

		<table class="table table-striped">


			<thead>

				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Dni</th>
					<th scope="col">Fecha Colegiatura</th>
					<th scope="col">Edad</th>
					<th scope="col">Tiempo experiencia</th>
					<th scope="col">Bono</th>
					<th scope="col">Ciudad</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doctor:${doctores}">

					<td th:text="${doctor.id}"></td>
					<td th:text="${doctor.nombreCompleto}"></td>
					<td th:text="${doctor.dni}"></td>

					<td
						th:text="${#dates.format(doctor.fechaColegiatura, 'dd-MM-yyyy')}"></td>
					<td th:text="${doctor.edad}"></td>
					<td th:text="${doctor.tiempoExperiencia}"></td>

					<td
						th:text="${#numbers.formatDecimal(doctor.bonoSupervivencia,3,'POINT',2,'COMMA')}"></td>
					<td th:text="${doctor.ciudad.nombre}"></td>
				</tr>

			</tbody>
		</table>

	</div>


	<th:block th:include="fragments/scrips"></th:block>
	<th:block th:include="fragments/footer"></th:block>

</body>

</html>
